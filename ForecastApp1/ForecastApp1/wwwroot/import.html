<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .login-container {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 360px;
            text-align: center;
            margin-top: 100px;
        }

            .login-container h2 {
                margin-bottom: 1.5rem;
                color: #2c3e50;
                font-size: 1.6rem;
            }

            .login-container input {
                width: 100%;
                padding: 12px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 12px;
                font-size: 1rem;
                transition: border 0.2s;
            }

                .login-container input:focus {
                    border-color: #2575fc;
                    outline: none;
                }

            .login-container button {
                width: 100%;
                padding: 12px;
                background: #2575fc;
                border: none;
                color: white;
                font-size: 1rem;
                border-radius: 12px;
                cursor: pointer;
                font-weight: 500;
                margin-top: 15px;
                transition: background 0.3s, transform 0.2s;
            }

                .login-container button:hover {
                    background: #1a5ed8;
                    transform: translateY(-2px);
                }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
    <header>Вход в систему</header>

    <div class="login-container">
        <h2>Войти</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p id="errorMsg" class="error"></p>
    </div>

    <script>
        async function upload() {
            const fileInput = document.getElementById('excelFile');
            const file = fileInput.files[0];
            const status = document.getElementById('status');
            status.textContent = '';
            status.className = 'status';

            if (!file) {
                status.textContent = 'Пожалуйста, выберите файл.';
                status.classList.add('error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://localhost:7052/api/import/excel', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.text();
                    status.textContent = 'Импорт успешно завершён.';
                    status.classList.add('success');
                } else {
                    const error = await response.text();
                    status.textContent = `Ошибка: ${error}`;
                    status.classList.add('error');
                }
            } catch (err) {
                console.error('Fetch error:', err);
                status.textContent = `Ошибка запроса: ${err.message}`;
                status.classList.add('error');
            }
        }
    </script>
</body>
</html>
