<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администрирование</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/minimal.css">
    <style>
        h2[onclick] {
            cursor: pointer;
            user-select: none;
            border-left: 4px solid #0066ff;
            padding-left: 1rem;
            margin: 2rem 0 1rem 0;
        }

        .collapsible {
            transition: max-height 0.3s ease, padding 0.3s ease;
            overflow: hidden;
            max-height: 0;
            padding: 0;
        }

        .collapsible.show {
            max-height: 1000px;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Администрирование</h1>
            <button id="logoutBtn" class="btn btn-secondary">Выйти</button>
        </div>
    </header>

    <div class="container">
        <div class="content-wrapper">
            <h2>Добавление пользователя</h2>
            <form id="addUserForm" class="form-row">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Логин" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Пароль" required>
                </div>
                <div class="form-group">
                    <select name="role">
                        <option value="accountant">Бухгалтер</option>
                        <option value="admin">Администратор</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Добавить</button>
                </div>
            </form>
        </div>

        <div class="content-wrapper">
            <h3>Список пользователей</h3>
            <table>
                <thead>
                    <tr>
                        <th>Логин</th>
                        <th>Роль</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="usersTable"></tbody>
            </table>
        </div>

        <div class="content-wrapper">
            <h2 onclick="toggleDeleted('suppliersDeleted')">Удалённые поставщики ▼</h2>
            <div id="suppliersDeleted" class="collapsible">
                <table>
                    <thead>
                        <tr><th>Код</th><th>Название</th><th>Действия</th></tr>
                    </thead>
                    <tbody id="suppliersDeletedBody"></tbody>
                </table>
            </div>
        </div>

        <div class="content-wrapper">
            <h2 onclick="toggleDeleted('contractsDeleted')">Удалённые договоры ▼</h2>
            <div id="contractsDeleted" class="collapsible">
                <table>
                    <thead>
                        <tr><th>Код договора</th><th>Поставщик</th><th>Внешний №</th><th>Дата</th><th>Действия</th></tr>
                    </thead>
                    <tbody id="contractsDeletedBody"></tbody>
                </table>
            </div>
        </div>

        <div class="content-wrapper">
            <h2 onclick="toggleDeleted('conditionsDeleted')">Удалённые условия ▼</h2>
            <div id="conditionsDeleted" class="collapsible">
                <table>
                    <thead>
                        <tr><th>Договор</th><th>Месяц</th><th>Отсрочка</th><th>Действия</th></tr>
                    </thead>
                    <tbody id="conditionsDeletedBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    const apiBase = "/api";
    async function loadUsers() {
        let res = await fetch("/api/admin/getUsers");
        if (res.ok) {
            let users = await res.json();
            let tbody = document.getElementById("usersTable");
            tbody.innerHTML = "";
            users.forEach(u => {
                let tr = document.createElement("tr");
                tr.innerHTML = `
                            <td>${u.username}</td>
                            <td>${u.role}</td>
                            <td class="text-right"><button class="btn btn-danger btn-sm" onclick="deleteUser('${u.username}')">Удалить</button></td>
                        `;
                tbody.appendChild(tr);
            });
        } else {
            alert("Ошибка загрузки списка пользователей");
        }
    }

    async function deleteUser(username) {
        if (!confirm("Удалить " + username + "?")) return;
        let res = await fetch("/api/admin/deleteUser?username=" + encodeURIComponent(username), {
            method: "DELETE"
        });
        if (res.ok) {
            alert("Удален");
            loadUsers();
        } else {
            alert("Ошибка удаления");
        }
    }

    document.getElementById("addUserForm").onsubmit = async e => {
        e.preventDefault();
        let form = new FormData(e.target);
        let res = await fetch("/api/admin/addUser?" + new URLSearchParams({
            username: form.get("username"),
            password: form.get("password"),
            role: form.get("role")
        }), { method: "POST" });

        if (res.ok) {
            alert("Добавлен");
            e.target.reset();
            loadUsers();
        } else {
            alert("Ошибка добавления");
        }
    };

    document.getElementById("logoutBtn").onclick = async () => {
        await fetch("/api/auth/logout", { method: "POST" });
        location.href = "login.html";
    };

    loadUsers();
    function toggleDeleted(id) {
        const div = document.getElementById(id);
        div.classList.toggle("show");

        if (id === "suppliersDeleted") loadDeletedSuppliers();
        if (id === "contractsDeleted") loadDeletedContracts();
        if (id === "conditionsDeleted") loadDeletedConditions();
    }

    // --- Поставщики ---
    async function loadDeletedSuppliers() {
        let res = await fetch(`${apiBase}/suppliers/deleted`);
        let data = await res.json();
        let tbody = document.getElementById("suppliersDeletedBody");
        tbody.innerHTML = "";
        data.forEach(s => {
            tbody.innerHTML += `
                <tr>
                    <td>${s.supplier_code}</td>
                    <td>${s.supplier_name}</td>
                    <td class="text-right"><button class="btn btn-success btn-sm" onclick="restoreSupplier('${s.supplier_code}')">Восстановить</button></td>
                </tr>`;
        });
    }
    async function restoreSupplier(code) {
        await fetch(`${apiBase}/suppliers/restore/${code}`, { method: "PUT" });
        loadDeletedSuppliers();
        loadSuppliers();
    }

    // --- Договоры ---
    async function loadDeletedContracts() {
        let res = await fetch(`${apiBase}/contracts/deleted`);
        let data = await res.json();
        let tbody = document.getElementById("contractsDeletedBody");
        tbody.innerHTML = "";
        data.forEach(c => {
            tbody.innerHTML += `
                <tr>
                    <td>${c.internalContractNumber}</td>
                    <td>${c.supplierCode}</td>
                    <td>${c.externalContractNumber}</td>
                    <td>${c.contractDate.split('T')[0]}</td>
                    <td class="text-right"><button class="btn btn-success btn-sm" onclick="restoreContract('${c.internalContractNumber}')">Восстановить</button></td>
                </tr>`;
        });
    }
    async function restoreContract(internalNumber) {
        await fetch(`${apiBase}/contracts/restore/${internalNumber}`, { method: "PUT" });
        loadDeletedContracts();
        loadContracts();
    }

    // --- Условия ---
    async function loadDeletedConditions() {
        let res = await fetch(`${apiBase}/conditions/deleted`);
        let data = await res.json();
        let tbody = document.getElementById("conditionsDeletedBody");
        tbody.innerHTML = "";
        data.forEach(c => {
            tbody.innerHTML += `
                <tr>
                    <td>${c.internalContractNumber}</td>
                    <td>${c.orderMonth}</td>
                    <td>${c.paymentDelayDays}</td>
                    <td class="text-right"><button class="btn btn-success btn-sm" onclick="restoreCondition('${c.internalContractNumber}','${c.orderMonth}')">Восстановить</button></td>
                </tr>`;
        });
    }
    async function restoreCondition(num, month) {
        await fetch(`${apiBase}/conditions/restore/${num}/${month}`, { method: "PUT" });
        loadDeletedConditions();
        loadConditions();
    }
</script>
</body>
</html>
