<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Импорт данных</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/minimal.css">
    <style>
        .status.warning {
            background-color: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 0.75rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Импорт данных</h1>
            <a href="/main.html" class="nav-button">← Назад</a>
        </div>
    </header>

    <div class="container">
        <div class="content-wrapper">
            <h2>Импорт отгрузок</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="excelFile">Выберите Excel-файл (.xlsx):</label>
                    <input type="file" id="excelFile" accept=".xlsx" />
                </div>
                <div class="form-group">
                    <button onclick="upload()">Импортировать</button>
                </div>
            </div>
            <div id="import-status"></div>
        </div>

        <div class="content-wrapper" id="data-wrapper" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2 style="margin: 0;">Импортированные данные</h2>
                <button onclick="clearAllData()" class="btn" style="background-color: #dc3545; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">
                    Очистить все данные
                </button>
            </div>
            <div id="data-info"></div>
            <div style="overflow-x: auto;">
                <table id="imported-data-table" style="width: 100%; border-collapse: collapse; margin-top: 1rem;">
                    <thead id="table-head"></thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        // Импорт Excel
        async function upload() {
            const fileInput = document.getElementById('excelFile');
            const file = fileInput.files[0];
            const status = document.getElementById('import-status');
            status.innerHTML = '';

            if (!file) {
                status.innerHTML = '<div class="status error">Пожалуйста, выберите файл.</div>';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/import/excel', {
                    method: 'POST',
                    body: formData,
                    credentials: "include"
                });

                if (response.status === 401) {
                    location.href = "/login.html";
                    return;
                }

                if (response.ok) {
                    const result = await response.json();
                    status.innerHTML = `<div class="status success">✅ ${result.message}. Импортировано строк: ${result.totalRows}</div>`;
                    
                    // Отображаем данные
                    displayImportedData(result);
                } else {
                    const error = await response.text();
                    status.innerHTML = `<div class="status error">Ошибка: ${error}</div>`;
                    hideDataTable();
                }
            } catch (err) {
                console.error('Fetch error:', err);
                status.innerHTML = `<div class="status error">Ошибка запроса: ${err.message}</div>`;
                hideDataTable();
            }
        }

        function displayImportedData(result) {
            const dataWrapper = document.getElementById('data-wrapper');
            const tableHead = document.getElementById('table-head');
            const tableBody = document.getElementById('table-body');
            const dataInfo = document.getElementById('data-info');
            
            // Показываем блок с данными
            dataWrapper.style.display = 'block';
            
            // Отображаем информацию
            dataInfo.innerHTML = `<p><strong>Всего строк:</strong> ${result.totalRows}</p>`;
            
            // Создаем заголовки таблицы
            tableHead.innerHTML = '<tr></tr>';
            const headerRow = tableHead.querySelector('tr');
            result.columns.forEach(column => {
                const th = document.createElement('th');
                th.textContent = column;
                th.style.cssText = 'padding: 0.75rem; text-align: left; border: 1px solid #ddd; background-color: #f8f9fa; font-weight: 600;';
                headerRow.appendChild(th);
            });
            
            // Заполняем тело таблицы
            tableBody.innerHTML = '';
            result.data.forEach(row => {
                const tr = document.createElement('tr');
                result.columns.forEach(column => {
                    const td = document.createElement('td');
                    const value = row[column];
                    td.textContent = value !== null && value !== undefined ? value.toString() : '-';
                    td.style.cssText = 'padding: 0.75rem; border: 1px solid #ddd;';
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
            
            // Добавляем стили для таблицы
            const table = document.getElementById('imported-data-table');
            table.style.cssText = 'width: 100%; border-collapse: collapse; margin-top: 1rem; font-size: 0.9rem;';
        }
        
        function hideDataTable() {
            const dataWrapper = document.getElementById('data-wrapper');
            dataWrapper.style.display = 'none';
        }
    </script>

</body>
</html>
